{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/main.css' %}">
</head>
<body>
    <h3 id ='label-username'>
        Username
    </h3>

    <div>
        <input id="username">
        <button id="btn-join">Join Room</button>
    </div>

    <div class="main-grid-container">
        <div id="video-container">
            <div>
                <video id="local-video" style="float: left;" autoplay playsinline></video>
            </div>
            <button id='btn-toggle-audio'>Audio Off</button>
            <button id="btn-toggle-video">Video off</button>
        </div>

        <div id="chat">
            <h3> Chat </h3>
            <div id="message">
                <ul id="mess-list"></ul>
            </div>

            <div>
                <input id="msg">
                <button id="send-mess">Send message</button>
            </div>

            <button id="btm-share-screen">
                Share Screen
            </button>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
